{% extends 'base.html' %}

{% block body %}
<div class="container">
  <div class="row" id="uploadContainer">
    <div class="file-upload">
      <button class="file-upload-btn" type="button" onclick="handleSubmit();">Upload</button>
      <div class="midi-upload-wrap">
        <input
          id="midi-input"
          class="file-upload-input" type='file' onchange="handleUpload(this)" accept=".mid" />
        <div class="drag-text">
          <h3>Drag and drop a midi file or click to select</h3>
        </div>
      </div>
      <br />
      <div id="display-filename"></div>      
    </div>
  </div>
</div>
{% endblock %}
